<form [formGroup]="alarmsCountMappingFormGroup" (ngSubmit)="save()" style="width: 650px;">
  <mat-toolbar fxLayout="row" color="primary">
    <h2>{{ (isAdd ? 'tb.rulenode.add-mapping' : 'tb.rulenode.edit-mapping') | translate }}</h2>
    <span fxFlex></span>
    <button mat-icon-button (click)="cancel()" type="button">
      <mat-icon class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async"></mat-progress-bar>
  <div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
  <div mat-dialog-content>
    <fieldset [disabled]="isLoading$ | async">
      <div fxFlex fxLayout="column">
        <mat-form-field fxFlex class="mat-block">
          <mat-label translate>tb.rulenode.target-telemetry</mat-label>
          <input required matInput formControlName="target">
          <mat-error *ngIf="alarmsCountMappingFormGroup.get('target').hasError('required')">
            {{ 'tb.rulenode.target-telemetry-required' | translate }}
          </mat-error>
        </mat-form-field>
        <!-- Add other form fields and controls here -->
      </div>
    </fieldset>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <span fxFlex></span>
    <button mat-button mat-raised-button color="primary"
            type="submit"
            [disabled]="(isLoading$ | async) || alarmsCountMappingFormGroup.invalid || !alarmsCountMappingFormGroup.dirty">
      {{ (isAdd ? 'action.add' : 'action.save') | translate }}
    </button>
    <button mat-button color="primary"
            style="margin-right: 20px;"
            type="button"
            [disabled]="(isLoading$ | async)"
            (click)="cancel()" cdkFocusInitial>
      {{ 'action.cancel' | translate }}
    </button>
  </div>
</form>
