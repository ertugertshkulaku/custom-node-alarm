<section [formGroup]="getSumConfigForm" fxLayout="column">
    <mat-form-field class="mat-block">
        <mat-label>{{'tb.rulenode.input-key' | translate}}</mat-label>
        <input matInput formControlName="inputKey">
    </mat-form-field>
    <mat-form-field class="mat-block">
        <mat-label>{{'tb.rulenode.output-key' | translate}}</mat-label>
        <input matInput formControlName="outputKey">
    </mat-form-field>
</section>
